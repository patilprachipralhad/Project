<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synapse</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Synapse</h1>
        <div class="input-container">
            <textarea id="articleText" placeholder="Enter article text"></textarea>
            <div class="or">OR</div>
            <input type="text" id="articleUrl" placeholder="Enter article URL">
        </div>
        <button id="summarizeButton" class="hip-button">Summarize</button>
    </div>
    <div id="summaryModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Summary</h2>
            <p id="summaryText"></p>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
